version: '3.9'

services:
  databot:
    build: ./databot
    container_name: databot
    environment:
      - INFLUX_URL=http://influxdb:8086
    env_file:
      - ./.env
    depends_on:
      - influxdb
    restart: always
    networks:
      - local
  influxdb:
    image: influxdb:2.3-alpine
    container_name: influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
    env_file:
      - ./.env
    ports:
      - '8086:8086'
    volumes:
      - ./data/influxdb:/var/lib/influxdb2
    restart: always
    networks:
      - local
  grafana:
    image: grafana/grafana-oss:9.0.3
    container_name: grafana
    ports:
      - '3000:3000'
    volumes:
      - ./data/grafana/:/var/lib/grafana
    depends_on:
      - influxdb
    restart: always
    networks:
      - local

networks:
  local:
